<script type="text/javascript">
    var REFRESH_INTERVAL = 30000;
    var refreshTimers = {};
    var adRefreshCounter = {};
    var adSlotsInitialized = false;

    function isSlotVisible(slotId) {
        var element = document.getElementById(slotId);
        if (!element) return false;

        var rect = element.getBoundingClientRect();
        return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
    }

    function startAdRefresh() {
        for (var i = 0; i < googleFormats.length; i++) {
            (function (i) {
                var slotId = googleFormats[i][2];
                var refreshInterval = REFRESH_INTERVAL;

                adRefreshCounter[slotId] = refreshInterval / 1000;
                //console.log('Slot ' + slotId + ' será atualizado em ' + adRefreshCounter[slotId] + ' segundos');

                refreshTimers[slotId] = setInterval(function () {
                    if (isSlotVisible(slotId)) {
                        adRefreshCounter[slotId]--;
                        //console.log('Contagem para o slot ' + slotId + ': ' + adRefreshCounter[slotId] + ' segundos');

                        if (adRefreshCounter[slotId] <= 0) {
                            googletag.pubads().refresh([googleBanner[slotId]]);
                            //console.log('Anúncio do slot ' + slotId + ' atualizado');
                            adRefreshCounter[slotId] = refreshInterval / 1000;
                        }
                    } else {
                        //console.log('Slot ' + slotId + ' não está visível. Contagem reiniciada.');
                        adRefreshCounter[slotId] = refreshInterval / 1000;
                    }
                }, 1000);
            })(i);
        }
    }

    var googleBanner = {};

    googletag.cmd.push(function () {
        if (adSlotsInitialized) return;
        adSlotsInitialized = true;

        var definedSlots = {};

        for (var i = 0; i < googleFormats.length; i++) {
            var googleAdUnit = "/" + googleAccount + "/" + googleFormats[i][1];
            var slotId = googleFormats[i][2];
            if (definedSlots[slotId]) continue;

            if (googleFormats[i][0] == "outofpage") {
                googleBanner[slotId] = googletag.defineOutOfPageSlot(googleAdUnit, slotId)
                    .setTargeting("format", "outofpage").addService(googletag.pubads());
            } else {
                googleBanner[slotId] = googletag.defineSlot(googleAdUnit, googleFormats[i][0], slotId)
                    .setTargeting("format", slotId).addService(googletag.pubads());
            }

            definedSlots[slotId] = true;
        }

        googletag.pubads().enableLazyLoad({
            fetchMarginPercent: 100,
            renderMarginPercent: 50,
            mobileScaling: 1
        });

        googletag.pubads().setCentering(true);
        googletag.pubads().enableSingleRequest();
        googletag.enableServices();

        setTimeout(function () {
            for (var i = 0; i < googleFormats.length; i++) {
                googletag.display(googleFormats[i][2]);
            }
            startAdRefresh();
        }, 1000);
    });

    googletag.cmd.push(function () {
        pbjs.que.push(function () {
            pbjs.addAdUnits(adUnits);
            pbjs.requestBids({
                bidsBackHandler: initAdserver,
                timeout: PREBID_TIMEOUT
            });
        });

        function initAdserver() {
            if (pbjs.initAdserverSet) return;
            pbjs.initAdserverSet = true;
            googletag.cmd.push(function () {
                pbjs.setTargetingForGPTAsync();
                googletag.pubads().refresh();
            });
        }
    });
</script>
