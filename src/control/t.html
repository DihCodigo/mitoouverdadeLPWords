<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anúncios</title>
  <style>
    .ad-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .ad-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .ad-content button {
      margin-top: 10px;
    }
  </style>
  <script>
    var adUnitIds = [
      "header-desktop", "middle-page-1-desktop", 
      "middle-page-2-desktop", "outofpage", "interstitial"
    ];
    var refreshRate = 15000;
    var googleFormats;
    
    // Função para identificar o tipo de página e definir os formatos dos anúncios
    function setGoogleFormats() {
      var path = window.location.pathname;
      if (path === '/' || path === '/home') { // Ajuste conforme a sua lógica de página inicial
        googleFormats = [
          [[[970,90],[728,90]], 'girodoboi_home', 'sticky_ad', 'widescreen', 'atf', 'leaderboard_sticky_atf'],
          [[[970,90],[728,90]], 'girodoboi_home', 'header-desktop', 'widescreen', 'atf', 'header-desktop'],
          [[[970,250],[970,90],[728,90]], 'girodoboi_home', 'middle-page-1-desktop', 'widescreen', 'atf', 'middle-page-1-desktop'],
          [[[300,250],[300,600]], 'girodoboi_home', 'aside-1-desktop', 'widescreen', 'atf', 'aside-1-desktop'],
          [[[970,250],[970,90],[728,90]], 'girodoboi_home', 'middle-page-2-desktop', 'widescreen', 'atf', 'middle-page-2-desktop'],
          [[[300,250],[300,600]], 'girodoboi_home', 'aside-2-desktop', 'widescreen', 'atf', 'aside-2-desktop']
        ];
      } else {
        googleFormats = [
          [[[970,90],[728,90]], 'girodoboi_internas', 'sticky_ad', 'widescreen', 'atf', 'leaderboard_sticky_atf'],
          [[[970,90],[728,90]], 'girodoboi_internas', 'header-desktop', 'widescreen', 'atf', 'header-desktop'],
          [[[970,250],[970,90],[728,90]], 'girodoboi_internas', 'middle-page-1-desktop', 'widescreen', 'atf', 'middle-page-1-desktop'],
          [[[300,250],[300,600]], 'girodoboi_internas', 'aside-1-desktop', 'widescreen', 'atf', 'aside-1-desktop'],
          [[[970,250],[970,90],[728,90]], 'girodoboi_internas', 'middle-page-2-desktop', 'widescreen', 'atf', 'middle-page-2-desktop'],
          [[[300,250],[300,600]], 'girodoboi_internas', 'aside-2-desktop', 'widescreen', 'atf', 'aside-2-desktop'],
          [[728,90], 'girodoboi_internas', 'middle-content-1-desktop', 'widescreen', 'atf', 'middle-content-1-desktop'],
          [[728,90], 'girodoboi_internas', 'middle-content-2-desktop', 'widescreen', 'atf', 'middle-content-2-desktop'],
          [[728,90], 'girodoboi_internas', 'middle-content-3-desktop', 'widescreen', 'atf', 'middle-content-3-desktop'],
          [[728,90], 'girodoboi_internas', 'middle-content-4-desktop', 'widescreen', 'atf', 'middle-content-4-desktop'],
          [[728,90], 'girodoboi_internas', 'middle-content-5-desktop', 'widescreen', 'atf', 'middle-content-5-desktop'],
          [[728,90], 'girodoboi_internas', 'middle-content-6-desktop', 'widescreen', 'atf', 'middle-content-6-desktop'],
        ];
      }
    }

    // Define as dimensões com base nos formatos
    function getAdDimensions(adUnitId) {
      var isDesktop = window.innerWidth > 728;
      var format = googleFormats.find(function(format) {
        return format[2] === adUnitId;
      });
      if (!format) {
        console.error('Formato não encontrado para:', adUnitId);
        return [];
      }
      return isDesktop ? format[0] : format[1];
    }

    (function() {
      setGoogleFormats(); // Inicializa os formatos dos anúncios

      var script = document.createElement('script');
      script.async = true;
      script.src = 'https://securepubads.g.doubleclick.net/tag/js/gpt.js';
      document.head.appendChild(script);

      script.onload = function() {
        window.googletag = window.googletag || { cmd: [] };
        googletag.cmd.push(function() {
          googletag.pubads().enableLazyLoad({
            fetchMarginPercent: 200,
            renderMarginPercent: 50,
            mobileScaling: 2.0
          });

          adUnitIds.forEach(initializeAd);
          googletag.enableServices();
        });
      };
    })();

    function initializeAd(adUnitId) {
      var adContainer = document.getElementById(adUnitId);
      if (!adContainer) {
        console.error('Container de anúncio não encontrado para:', adUnitId);
        return;
      }

      var adRefreshInterval;
      var debugInterval;
      var elapsedSeconds = 0;
      var slot;

      function defineAdSlot() {
        var adUnitPath = getAdUnitPath(window.location.href);
        googletag.cmd.push(function () {
          var adDimensions = getAdDimensions(adUnitId);
          if (!adDimensions || adDimensions.length === 0) {
            return;
          }
          if (adUnitId === "outofpage") {
            slot = googletag
              .defineOutOfPageSlot(adUnitPath, adUnitId)
              .addService(googletag.pubads());
          } else if (adUnitId === "interstitial") {
            slot = googletag
              .defineSlot(adUnitPath, [window.innerWidth, window.innerHeight], adUnitId)
              .addService(googletag.pubads());
          } else {
            slot = googletag
              .defineSlot(adUnitPath, adDimensions, adUnitId)
              .addService(googletag.pubads())
              .setTargeting("pos", "header")
              .setTargeting("visible", "Not Visible");
          }
          console.log(adUnitId + ' Slot Definido: ' + new Date().toLocaleTimeString());
        });
      }

      function displayAd() {
        if (slot) {
          googletag.cmd.push(function() {
            googletag.display(adUnitId);
            console.log(adUnitId + ' Exibido: ' + new Date().toLocaleTimeString());
          });
        }
      }

      function refreshAd() {
        if (slot) {
          googletag.cmd.push(function() {
            googletag.pubads().refresh([slot]);
            console.log(adUnitId + ' Atualizado: ' + new Date().toLocaleTimeString());
          });
        }
      }

      function startAdRefresh() {
        if (!adRefreshInterval) {
          adRefreshInterval = setInterval(refreshAd, refreshRate);
        }
        if (!debugInterval) {
          debugInterval = setInterval(function() {
            elapsedSeconds++;
            //console.log(adUnitId + ' Tempo decorrido: ' + elapsedSeconds + ' segundos');
          }, 1000);
        }
      }

      function stopAdRefresh() {
        if (adRefreshInterval) {
          clearInterval(adRefreshInterval);
          adRefreshInterval = null;
        }
        if (debugInterval) {
          clearInterval(debugInterval);
          debugInterval = null;
        }
        elapsedSeconds = 0;
      }

      if (adUnitId === "interstitial") {
        googleInterstitial(adUnitId);
        return;
      }

      var observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
          trackViewability(adUnitId, entry.isIntersecting);
          if (entry.isIntersecting) {
            adContainer.style.display = 'block';
            if (!slot) {
              defineAdSlot();
            }
            if (slot) {
              googletag.cmd.push(function() {
                slot.setTargeting("visible", "Visible");
                googletag.pubads().refresh([slot]);
              });
            }
            startAdRefresh();
            displayAd();
          } else {
            if (slot) {
              googletag.cmd.push(function() {
                slot.setTargeting("visible", "Not Visible");
                googletag.pubads().refresh([slot]);
              });
            }
            stopAdRefresh();
          }
        });
      });
      observer.observe(adContainer);
    }

    function getAdUnitPath(url) {
      var adUnitPath;
      if (url.includes("home") || url === "/") {
        adUnitPath = "21692678505/giro_do_boi_home";
      } else if (url.includes("internas")) {
        adUnitPath = "21692678505/giro_do_boi_internas";
      } else {
        adUnitPath = "21692678505/giro_do_boi_default";
      }
      console.log('URL:', url);
      console.log('Ad Unit Path:', adUnitPath);
      return adUnitPath;
    }


    function trackViewability(adUnitId, isVisible) {
      console.log(adUnitId + ' está ' + (isVisible ? 'visível' : 'não visível'));
    }

    function googleInterstitial(adUnitId) {
      var ad = document.getElementById(adUnitId);
      if (ad) {
        ad.style.display = 'flex';
      } else {
        console.error('Interstitial container não encontrado:', adUnitId);
      }

      var adUnitPath = getAdUnitPath(window.location.href);
      googletag.cmd.push(function () {
        slot = googletag.defineOutOfPageSlot(adUnitPath, adUnitId)
          .addService(googletag.pubads());
        googletag.display(adUnitId);
      });
    }
  </script>
</head>
<body>
  <div id="header-desktop"></div>
  <div id="header-mobile"></div>
  <div id="middle-page-1-desktop"></div>
  <div id="middle-page-1-mobile"></div>
  <div id="middle-page-2-desktop"></div>
  <div id="middle-page-2-mobile"></div>
  <!-- Adicione outros contêineres de anúncio conforme necessário -->
</body>
</html>
