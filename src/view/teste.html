<!DOCTYPE html>
<html âš¡>
<head>
  <meta charset="utf-8" />
  <title>My AMP Page</title>
  <link rel="canonical" href="https://dihcodigo.github.io/mitoouverdadeLPWords/src/view/teste.html" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>
    /* Your amp-boilerplate styles */
  </style>
  <noscript>
    <style amp-boilerplate>
      /* Your noscript styles */
    </style>
  </noscript>
  <style amp-custom>
    h1 {
      margin: 1rem;
    }
  </style>
  <script async src="https://cdn.ampproject.org/v0.js"></script> <!-- Move this line to the head -->
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
</head>
<body>
  <!-- Google Tag Manager -->
  <amp-analytics config="https://www.googletagmanager.com/amp.json?id=GTM-KN9K8MVS" data-credentials="include"></amp-analytics>

  <h1>Hello AMPHTML World!</h1>

  <!-- AMP Analytics (gtag) -->
  <amp-analytics type="gtag" data-credentials="include">
    <script type="application/json">
      {
        "vars": {
          "gtag_id": "G-JR6H1X3BNK",
          "config": {
            "G-JR6H1X3BNK": {
              "groups": "default"
            }
          }
        },
        "extraUrlParams": {
          "page_path": "${canonicalPath}",
          "category": "${pathSegment(2)}",
          "valorTeste": "${title}"
        },
        "triggers": {
          "trackPageview": {
            "on": "visible",
            "request": "pageview"
          }
        }
      }
    </script>
  </amp-analytics>
</body>
</html>
