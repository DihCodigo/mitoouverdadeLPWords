  <title>My AMP Page</title>

  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
  <script async custom-element="amp-sticky-ad" src="https://cdn.ampproject.org/v0/amp-sticky-ad-1.0.js"></script>
  <style amp-boilerplate>body{ -webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
  -ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both;}
  @-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
  @-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
  @keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
  <noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  
  
  <style amp-boilerplate>
    body {
      -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      animation: -amp-start 8s steps(1, end) 0s 1 normal both;
    }
    @-webkit-keyframes -amp-start {
      from {
        visibility: hidden;
      }
      to {
        visibility: visible;
      }
    }
    @-moz-keyframes -amp-start {
      from {
        visibility: hidden;
      }
      to {
        visibility: visible;
      }
    }
    @-ms-keyframes -amp-start {
      from {
        visibility: hidden;
      }
      to {
        visibility: visible;
      }
    }
    @-o-keyframes -amp-start {
      from {
        visibility: hidden;
      }
      to {
        visibility: visible;
      }
    }
    @keyframes -amp-start {
      from {
        visibility: hidden;
      }
      to {
        visibility: visible;
      }
    }
  </style>
  <noscript>
    <style amp-boilerplate>
      body {
        -webkit-animation: none;
        -moz-animation: none;
        -ms-animation: none;
        animation: none;
      }
    </style>
  </noscript>
 
  <style amp-custom>
    h1 {
      margin: 1rem;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager -->
  <amp-analytics config="https://www.googletagmanager.com/amp.json?id=GTM-KN9K8MVS" data-credentials="include"></amp-analytics>

  <amp-iframe width="1" title="User Sync" height="1" sandbox="allow-scripts" frameborder="0"
    src="https://acdn.adnxs.com/prebid/amp/user-sync/load-cookie.html?
    endpoint=appnexus&max_sync_count=5"><amp-img layout="fill"
    src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
    placeholder></amp-img></amp-iframe>


  <h1>Hello AMPHTML World!</h1>

  <!-- AMP Analytics (gtag) -->
  <amp-analytics type="gtag" data-credentials="include">
    <script type="application/json">
      {
        "vars": {
          "gtag_id": "G-JR6H1X3BNK",
          "config": {
            "G-JR6H1X3BNK": {
              "groups": "default"
            }
          }
        },
        "extraUrlParams": {
          "page_path": "${canonicalPath}",
          "category": "${pathSegment(2)}",
          "valorTeste": "${title}"
        },
        "triggers": {
          "trackPageview": {
            "on": "visible",
            "request": "pageview"
          }
        }
      }
    </script>
  </amp-analytics>

  <!-- AMP | ROS -->
<amp-ad id = "amp-1"
  width="300"
  height="250"
  type="doubleclick"
  data-loading-strategy="1.25"
  data-enable-refresh="60"
  data-multi-size="300x50,300x250"
  data-slot="/193858494/emtempo/amp/amp_article_300x250_top"
  data-multi-size-validation="false"
  rtc-config='{"vendors": {"prebidappnexus": {"PLACEMENT_ID": "19344679"},"criteo":{"NETWORK_ID":"10243"}}, "timeoutMillis": 800}'>
  </amp-ad>

  <!-- AMP | bottom_stickyad -->
  <amp-sticky-ad layout="nodisplay">
    <amp-ad width="320" height="100" type="doubleclick" data-slot="7542/parceiros/ovicio">
    </amp-ad>
  </amp-sticky-ad>
</body>
</html>
